<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number===1){
            return false;
        }
        let count= 0;
        for (let i=1; i<=number; i++){
            if (number%i===0){
                count++;
            }
        }
        if ( count>2) {
            return false;
        }else {
            return  true;
        }
    }
    // Nhap vao tu man hinh
    let a= Number(prompt("Nhap vao so bat ky lon hon 1 va nho hon 1000"));
    console.log(isPrime(a));
    //in ra man hinh cac so nguyen to tu 1-1000;
 for (i=1; i<=1000; i++){
     if (isPrime(i)===true){
         document.write(i+";")
     }
 }
</script>
</body>
</html>
